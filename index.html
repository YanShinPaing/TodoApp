<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col bg-main min-h-screen font-sans">
      <div class="mx-auto bg-ui w-[400px] mt-14 p-4">
        <h1 class="text-2xl font-bold text-gray-600 my-6">
          Add Your Todo Lists
        </h1>
        <div class="flex mb-3">
          <input
            type="text"
            id="textInput"
            class="border border-secondary bg-primary text-secondary flex-grow focus-visible:outline-none px-2"
          />
          <button class="bg-secondary p-3" id="addBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="white"
              class="w-4 h-4 pointer-events-none stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between items-center mb-3">
          <p class="text-xs">Your Lists</p>
          <p class="bg-gray-600 text-white rounded-xl text-xs p-1">
            Done(<span id="doneList">0</span>/<span id="totalList">0</span>)
          </p>
        </div>
        <div id="listGroup">
          <div class="last:flex hidden flex-col items-center gap-3">
            <img
              src="./image/undraw_no_data_re_kwbl (1).svg"
              class="w-36"
              alt=""
            />
            <p class="font-serif font-bold text-red-700">There is no Lists !</p>
          </div>
        </div>
      </div>
      <template id="listTemplate">
        <div
          class="list border border-secondary flex justify-between items-center p-3 mb-3 bg-primary animate__animated animate__fadeInDown"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              name=""
              id=""
              class="list-checkbox accent-ui size-4"
            />
            <label for="" class="list-text text-secondary">to do js</label>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="list-edit-btn border border-secondary p-2 active:scale-95 duration-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>
            <button
              class="list-del-btn border border-secondary p-2 active:scale-95 duration-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
